<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GlowCare Cosmetics | Welcome</title>
    <style>
        /* Reset and font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Full screen hero section */
        .hero {
            height: 100vh;
            background: linear-gradient(to bottom right, #ffb6c1, #ff69b4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /*.he Floating shimmer animation for luxury feel */
        ro::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: shimmer 10s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg) translateX(0); }
            100% { transform: rotate(360deg) translateX(0); }
        }

        .hero h1 {
            font-size: 4em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            z-index: 1;
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 40px;
            z-index: 1;
        }

        .hero a {
            text-decoration: none;
            background-color: #fff;
            color: #ff4d80;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2em;
            transition: 0.3s;
            z-index: 1;
        }

        .hero a:hover {
            background-color: #ffe6f0;
            color: #ff0066;
            transform: scale(1.05);
        }

        /* Optional footer small text */
        .hero-footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: rgba(255,255,255,0.8);
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="hero">
    <h1>GlowCare Cosmetics</h1>
    <p>Luxury that cares for your skin ✨</p>
    <a href="hom.html">Enter Home</a>
    <div class="hero-footer">
        © 2026 GlowCare Cosmetics
    </div>
</div>

</body>
