<!DOCTYPE html>
<html>
<head>
<title>Valentine Question ‚ù§Ô∏è</title>

<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #ffe6f0;
        margin-top: 100px;
        overflow: hidden;
    }

    h1 {
        color: #ff4d88;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        margin: 20px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
    }

    #yesBtn {
        background-color: #ff4d88;
        color: white;
    }

    #noBtn {
        background-color: #cccccc;
        position: absolute;
    }

    /* YES SCREEN DESIGN */
    .yesScreen {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff99cc, #ff4d88);
        flex-direction: column;
        color: white;
        animation: fadeIn 1s ease-in-out;
    }

    .card {
        background: white;
        color: #ff4d88;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0px 0px 30px rgba(0,0,0,0.2);
        font-size: 30px;
        animation: pop 0.6s ease;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes pop {
        0% { transform: scale(0.5); }
        100% { transform: scale(1); }
    }

</style>
</head>

<body>

<h1>Will you be my Valentine Rovinuo ? ‚ù§Ô∏è</h1>

<button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
<button id="noBtn" onmouseover="moveNo()">No üò¢</button>

<script>
function sayYes() {

    document.body.innerHTML = `
        <div class="yesScreen">
            <div class="card">
                YAYYY üíï<br>
                You just made my day ü•∞
            </div>
        </div>
    `;

    createHearts();
}

function moveNo() {
    let button = document.getElementById("noBtn");

    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);

    button.style.left = x + "px";
    button.style.top = y + "px";
}

function createHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);

    }, 300);
}
</script>

</body>
</html>
